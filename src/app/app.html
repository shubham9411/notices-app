<ion-split-pane>
	<!-- logged in menu -->
	<ion-menu id="menu" [content]="content">

		<ion-header>
			<ion-toolbar>
				<ion-title>Menu</ion-title>
			</ion-toolbar>
		</ion-header>

		<ion-content class="outer-content">
			<ion-list>
				<!-- <ion-list-header>
				  Menu
				</ion-list-header> -->
				<button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
				  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
				  {{p.title}}
				</button>
			  </ion-list>
		</ion-content>

	</ion-menu>
	<ion-nav [root]="rootPage" #content main name="app"></ion-nav>
</ion-split-pane>
