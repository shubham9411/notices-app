<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>My Notices</ion-title>
	</ion-navbar>

</ion-header>

<ion-content>
	<ion-refresher (ionRefresh)="getMyNotices($event)">
		<ion-refresher-content pullingText="Pull to refresh" refreshingText="Fetching...">
			></ion-refresher-content>
	</ion-refresher>
	<ion-card *ngFor="let notice of notices">
		<ion-item>
			<ion-row>
				<ion-col>
					<p>Publish Date</p>
					<p>{{ notice.notice_publish_date | date:"MMM d, y, h:mm a"}}</p>
				</ion-col>
				<ion-col>
					<span>
						<button ion-button clear icon-start class="attachment-icon" (click)="updateNotice(notice)">
							<ion-icon name="create"></ion-icon>
						</button>
					</span>
					<span>
						<button ion-button clear icon-start class="attachment-icon" (click)="deleteNotice(notice.id)">
							<ion-icon name="trash"></ion-icon>
						</button>
					</span>
				</ion-col>
			</ion-row>
		</ion-item>
		<ion-card-content (click)="datailsPage(notice)">
			<ion-card-title>
				{{notice.notice_name}}
			</ion-card-title>
			<p>
				{{notice.notice_desc}}
			</p>
		</ion-card-content>
		<ion-row>
			<ion-col>
				<button ion-button clear small icon-start>
					<ion-icon name="star"></ion-icon>
					<div>Favorite</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button clear small icon-start (click)='shareNotice(notice)'>
					<ion-icon name='share-alt'></ion-icon>
					Share
				</button>
			</ion-col>
			<ion-col center text-center class="time">
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
