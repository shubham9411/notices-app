<ion-header>
  <ion-navbar>
    <ion-title>
      Notices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let notice of notices">
    <ion-card-header>
      {{notice.name}}
    </ion-card-header>
    <ion-card-content>
      {{notice.desc}}
    </ion-card-content>
  </ion-card>
</ion-content>
