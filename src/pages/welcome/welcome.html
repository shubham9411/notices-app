<ion-header hidden>

	<ion-navbar color="primary">
		<ion-title>Welcome</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="tutorial-page">

	<ion-slides pager>
		<ion-slide *ngFor="let slide of slides">
			<ion-toolbar>
				<ion-buttons end>
					<button ion-button color="primary" (click)="continue()">Skip</button>
				</ion-buttons>
			</ion-toolbar>
			<img [src]="slide.image" class="slide-image" />
			<h2 class="slide-title" [innerHTML]="slide.title"></h2>
			<p [innerHTML]="slide.description"></p>
		</ion-slide>
		<ion-slide>
			<ion-toolbar>
			</ion-toolbar>
			<img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
			<h2 class="slide-title">Ready to Play?</h2>
			<button ion-button round color="vibrent" (click)="continue()">
			Get Started
		  </button>
		</ion-slide>
	</ion-slides>
</ion-content>
