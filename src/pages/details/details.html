<ion-header>
	<ion-navbar>
		<ion-title>Details</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<!-- <ion-card> -->
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/img/placeholder.png">
			</ion-avatar>
			<ion-row>
				<ion-col>
					<h2>{{ notice.notice_author }}</h2>
					<p>{{ notice.notice_publish_date | date:"MMM d, y, h:mm a"}}</p>
				</ion-col>
				<ion-col>
					<button ion-button clear icon-start float-right *ngIf="notice.notice_file" class="attachment-icon">
						<ion-icon name="attach"></ion-icon>
					</button>
				</ion-col>
			</ion-row>
		</ion-item>
		<ion-card-content>
			<ion-card-title>
				{{notice.notice_name}}
			</ion-card-title>
			<p>
				{{notice.notice_desc}}
			</p>
			<img [src]="staticMedia + notice.notice_file" />
		</ion-card-content>
		<ion-row>
			<ion-col>
				<button ion-button clear small icon-start>
					<ion-icon name="star"></ion-icon>
					<div>Favorite</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button clear small icon-start (click)='shareNotice(notice)'>
					<ion-icon name='share-alt'></ion-icon>
					Share
				</button>
			</ion-col>
			<ion-col center text-center class="time">
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>
	<!-- </ion-card> -->
</ion-content>
