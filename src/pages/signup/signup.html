<ion-content padding style="background:url(assets/img/login-background.jpg) no-repeat center;background-size:cover;" id="signup">
  <form id="signup-form2">
    <div>
      <img src="assets/img/logo.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <div class="spacer" style="width:300px;height:45px;" id="signup-spacer3"></div>
    <ion-list id="signup-list2">
      <ion-item id="signup-input3">
        <ion-label floating>
          Name
        </ion-label>
        <ion-input type="text" placeholder="Name" name="name"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label floating>
          Email
        </ion-label>
        <ion-input type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label floating>
          Password
        </ion-label>
        <ion-input type="text" placeholder="Password" name="password"></ion-input>
      </ion-item>
      <ion-item id="signup-input6">
        <ion-label floating>
          Username
        </ion-label>
        <ion-input type="text" placeholder="Username" name="username"></ion-input>
      </ion-item>
      <ion-item id="signup-input7">
        <ion-label floating>
          Phone No.
        </ion-label>
        <ion-input type="tel" placeholder="Phone No." name="phone_no"></ion-input>
      </ion-item>
    </ion-list>
    <button id="signup-button3" ion-button color="positive" block>
      Sign up
    </button>
  </form>
  <button id="login-button2" ion-button clear color="positive" block [navPush]="pushPage">
		Or Login
	</button>
</ion-content>
