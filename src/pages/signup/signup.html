<ion-content padding id="signup">
	<form id="signup-form1" [formGroup]="signupForm" (ngSubmit)="submitForm()">
		<div>
			<img src="assets/img/logo.png" style="display:block;width:30%;height:auto;margin-left:auto;margin-right:auto;" />
		</div>
		<div class="spacer" style="width:300px;height:45px;" id="signup-spacer3"></div>
		<ion-list id="signup-list2">
			<ion-item id="signup-input3">
				<ion-label floating>
					Full Name
				</ion-label>
				<ion-input type="text" name="fullname" formControlName="fullname"></ion-input>
			</ion-item>
			<ion-item id="signup-input6">
				<ion-label floating>
					Username
				</ion-label>
				<ion-input type="text" name="username" formControlName="username"></ion-input>
			</ion-item>
			<ion-item id="signup-input7">
				<ion-label floating>
					Phone No.
				</ion-label>
				<ion-input type="tel" name="phone_no" formControlName="phone_no"></ion-input>
			</ion-item>
			<ion-item id="signup-input4">
				<ion-label floating>
					Email
				</ion-label>
				<ion-input type="email" name="email" formControlName="email"></ion-input>
			</ion-item>
			<ion-item id="signup-input5">
				<ion-label floating>
					Password
				</ion-label>
				<ion-input type="password" name="password" formControlName="password"></ion-input>
			</ion-item>
			<ion-item id="signup-input8">
				<ion-label floating>
					Confirm Password
				</ion-label>
				<ion-input type="password" name="confirm_password" formControlName="confirm_password"></ion-input>
			</ion-item>
			<ion-input type="text" name="text" hidden></ion-input>
		</ion-list>
		<button id="signup-button3" ion-button color="positive" round>
			Sign up
		</button>
	</form>
	<button id="login-button2" ion-button clear color="positive" round [navPush]="pushPage">
		Or Login
	</button>
</ion-content>
